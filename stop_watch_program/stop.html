<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stop watch program</title>
    <link rel="stylesheet" type="text/css" href="stop.css">
</head>
<body>
    <h1 id="myh1">Stop Watch</h1>
    <div id="container">
        <div id="display">
            00:00:00
        </div>
        <div id="controls">
            <button id="startbutton" onclick= "start()">Start</button>
            <button id="stopbutton" onclick= "stop()">Stop</button>
            <button id="resetbutton" onclick= "reset()">Reset</button>
        </div>
    </div>
    <script src="stop.js"></script>
</body>
</html>
